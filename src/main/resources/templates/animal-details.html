<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Animal Detail</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary mb-3">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/animals/all">Animal Explorer</a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="/animals/all">Home</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-info text-white">
                    <h2 data-th-text="${animal.name}"></h2>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-end mb-3">
                        <a data-th-href="@{/animals/update/{animalId}(animalId=${animal.animalId})}" class="btn btn-outline-primary me-2">
                            Edit Animal
                        </a>
                        <a data-th-href="@{/animals/delete/{animalId}(animalId=${animal.animalId})}" class="btn btn-outline-danger">
                            Delete Animal
                        </a>
                    </div>
                    <h5 class="text-muted" data-th-text="'ID: ' + ${animal.animalId}"></h5>
                    <p><strong>Name:</strong> <span data-th-text="${animal.name}"></span></p>
                    <p><strong>Scientific Name:</strong> <span data-th-text="${animal.scientificName}"></span></p>
                    <p><strong>Species:</strong> <span data-th-text="${animal.species}"></span></p>
                    <p><strong>Habitat:</strong> <span data-th-text="${animal.habitat}"></span></p>
                    <p><strong>Description:</strong> <span data-th-text="${animal.description}"></span></p>
                </div>
                <div class="card-footer text-center">
                    <a href="/animals/all" class="btn btn-primary">Go Back</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
