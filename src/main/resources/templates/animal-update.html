<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/styles/styles.css" type="text/css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Animal Update</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-primary mb-3">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/animals/all">Animal Explorer</a>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="/animals/all">Home</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header text-center bg-info text-white">
                    <h2>Update Animal Information</h2>
                </div>
                <div class="card-body">
                    <form action="/animals/update" method="post">
                        <div class="mb-3">
                            <label for="animalId" class="form-label">Animal ID</label>
                            <input type="number" class="form-control" id="animalId" name="animalId" data-th-value="${animal.animalId}" readonly/>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" data-th-value="${animal.name}" placeholder="Name"/>
                        </div>
                        <div class="mb-3">
                            <label for="scientificName" class="form-label">Scientific Name</label>
                            <input type="text" class="form-control" id="scientificName" name="scientificName" data-th-value="${animal.scientificName}" placeholder="Scientific Name"/>
                        </div>
                        <div class="mb-3">
                            <label for="species" class="form-label">Species</label>
                            <input type="text" class="form-control" id="species" name="species" data-th-value="${animal.species}" placeholder="Species"/>
                        </div>
                        <div class="mb-3">
                            <label for="habitat" class="form-label">Habitat</label>
                            <input type="text" class="form-control" id="habitat" name="habitat" data-th-value="${animal.habitat}" placeholder="Habitat"/>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" placeholder="Description" data-th-text="${animal.description}"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <a href="/animals/all" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
