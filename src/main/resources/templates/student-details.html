<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/styles/styles.css" type="text/css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Student List</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/students/all">
        <img src="/images/logo.jpg" alt="" width="80" height="60">
    </a>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/students/all">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Second</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Third</a>
        </li>
    </ul>
</nav>
<div class="container">
    <h1>Student Detail</h1>
    <h1 data-th-text="${title}"></h1>
    <div class="card">
        <h5 class="card-header" data-th-text="${student.name}"></h5>

        <div class="card-body">
            <span style="float:right"> <a data-th-href="@{/students/update/{studentId} (studentId=${student.studentId})}"
                                          class="btn btn-primary">Edit Student</a></span>
            <h5 class="card-title" data-th-text=" 'ID: '+ ${student.studentId}"></h5>
            <p class="card-text" data-th-text=" 'Name: '+${student.name}"></p>
            <p class="card-text" data-th-text=" 'Major: '+${student.major}"></p>
            <p class="card-text" data-th-text=" 'GPA: '+${student.gpa}"></p>
            <a data-th-href="@{/students/delete/{studentId}(studentId=${student.studentId})}" class="btn btn-danger">Delete
                Student</a>

            <a href="/students/all" class="btn btn-primary">Go back</a>
        </div>
    </div>

</div>

</body>
</html>
