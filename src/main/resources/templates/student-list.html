<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/styles/styles.css" type="text/css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Student List</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/students/all">
        <img src="/images/logo.jpg" alt="" width="80" height="60">
    </a>
    <ul class="nav justify-content-end">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/students/all">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Second</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Third</a>
        </li>
    </ul>
</nav>
<div class="container">
    <h1 data-th-text="${title}"></h1>
    <form action="/students">
        <input type="text" name="major" placeholder="Search By Major &#128270;">
    </form>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Major</th>
        </tr>
        <tr data-th-each="student : ${studentList}">
            <td><a data-th-href="@{/students/{studentId}(studentId=${student.studentId})}"
                   data-th-text="${student.studentId}"></a></td>
            <td data-th-text="${student.name}"></td>
            <td data-th-text="${student.major}"></td>
        </tr>

    </table>
    <button  class="btn btn-outline-primary" onclick="openForm()">Create New Student</button>
    <form id="new-student" action="/students/new" method="post" style="display:none">
        <input type="text" id="name" name="name" placeholder="Name"/>
        <input type="text" id="major" name="major" placeholder="Major"/>
        <input type="number" id="gpa" name="gpa" step="0.01" placeholder="GPA"/>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="reset" class="btn btn-danger" onclick="closeForm()">Cancel</button>

    </form>
</div>
<script>
function openForm() {
  document.getElementById("new-student").style.display = "block";
}

function closeForm() {
  document.getElementById("new-student").style.display = "none";
}




</script>
</body>
</html>
